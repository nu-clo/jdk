    <script>
      function getLocation() {
          if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(showPosition);
          } else {
              alert("Geolocation is not supported by this browser.");
          }
      }
      function showPosition(position) {
          var lat = position.coords.latitude;
          var lon = position.coords.longitude;
          var permanentLocation = {lat: 12.97, lng: 77.715}; // Example permanent location (Bangalore)
          var userLocation = {lat: lat, lng: lon};
          var distance = getDistance(userLocation.lat, userLocation.lng, permanentLocation.lat, permanentLocation.lng);
          
          if (distance > 50) {
              window.open("https://www.google.com/maps/dir/?api=1&destination=" + permanentLocation.lat + "," + permanentLocation.lng);
          } else {
              window.open("https://www.google.com/maps?q=" + permanentLocation.lat + "," + permanentLocation.lng);
          }
      }
      function getDistance(lat1, lon1, lat2, lon2) {
          var R = 6371; // Radius of the earth in km
          var dLat = deg2rad(lat2 - lat1);  // deg2rad below
          var dLon = deg2rad(lon2 - lon1);
          var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                  Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                  Math.sin(dLon / 2) * Math.sin(dLon / 2);
          var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
          var d = R * c; // Distance in km
          return d;
      }

      function deg2rad(deg) {
          return deg * (Math.PI / 180)
      }

          var directionsUrl = "https://www.google.com/maps/dir/?api=1&origin=" + lat + "," + lng + "&destination=" + permanentLocation.lat + "," + permanentLocation.lng;
          window.open(directionsUrl);
      }
    </script>
